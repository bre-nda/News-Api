{% extends 'base.html'%} {% block content %} {% block styles%} {{ super() }}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> {% endblock %}
<br>
<br>
<br>

<body>

    <div class="main">
        <div class="container-fluid">
            <div class="row">

                <div class="col-3">
                    <div class="card-column">
                        <div class="card-header">
                        </div>

                    </div>
                </div>

                <div class="col-7">
                    <div class="container">
                        <div class="card-columns">
                            {% for headlines in headlines %}

                            <div class="card">
                                <img class="card" src="{{headlines.image}}" alt="news" size="80px80">
                                <div class="card-body">
                                    <h3 class="card-title">{{headlines.author}}</h3>
                                    <h4 class="card-text">{{headlines.description}}</h4>
                                    <a href="{{headlines.url}}">
                                        <button class="btn btn-primary">
                                        <p class="card-text">View news article</p>
                                        </button>
                                    </a>
                                    <br>
                                    <br>
                                </div> {% endfor %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

</body>

{% endblock %}
